<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ultimate Recipe Finder</title>
        <link rel="stylesheet" type="text/css" href="src/food.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 </head>
 <body>
  <header>
 <h1>Ultimate Recipe Finder</h1>
 <div id= "displaymenu" style="text-align: center;">
    <form id="searchForm">
      <input id="search" type="text" placeholder="Search Recipe Name">
      <button id="btn" type="submit">Search</button>
    </form>
    <div class="dropdown">
        <select id="filtersDropDown">
            <option value="ingredients">Ingredients</option>
            <option value="categories">Categories</option>
            <option value="areas">Areas</option>
            <option value="first-letter">First Letter</option>
            <option value="random-meal">Random Meal</option>
        </select>
    </div>
  <div id="cards">

  </div>
 </header>
 
<script src="src/apiKey.js"></script>
<script src="src/food.js"></script>
 </body>

</html>
