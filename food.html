<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ultimate Recipe Finder</title>
        <link rel="stylesheet" type="text/css" href="src/food.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Press+Start+2P&family=Share+Tech+Mono&family=Tilt+Prism&display=swap" rel="stylesheet">
 </head>
 <body>
  <header>
 <h1>Ultimate Recipe Finder</h1>
 <div id= "displaymenu" style="text-align: center;">
    <form id="searchForm">
      <input id="search" type="text" placeholder="Search Recipe Name or just click Search to see all recipies">
      <button id="btn" type="submit">Search</button>
    </form>
    <form id="SearchCatfilter">
      <input id="filtercatInput" type="text" placeholder="Filter by  Categories">
      <button id="filtercatBtn" type="submit">Search</button>
    </form>
    <form id="SearchIngfilter">
      <input id="filteringInput" type="text" placeholder="Filter by Ingredients">
      <button id="filteringBtn" type="submit">Search</button>
    </form>
    <form id="SearchAreafilter">
      <input id="filterareaInput" type="text" placeholder="Filter by Areas">
      <button id="filterareaBtn" type="submit">Search</button>
    </form>
    <div class="dropdown">
        <select id="filtersDropDown">
          <option selected disabled>Recipe Filters</option>
            <option value="ingredients">Ingredients</option>
            <option value="categories">Categories</option>
            <option value="areas">Areas</option>
            <option value="random-meal">Random Meal</option>
        </select>
        <button id="latestbtn">Latest Meals</button>
        <button id="addedMealBtn">My Recipies</button>
    </div>

 </header>
 <div id="sidebar"> </div>

 </div>
 <div id="myMeals"></div>
<script src="src/apiKey.js"></script>
<script src="src/food.js"></script>
 </body>

</html>
