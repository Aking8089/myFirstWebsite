<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ultimate Recipe Finder</title>
        <link rel="stylesheet" type="text/css" href="src/food.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Press+Start+2P&family=Share+Tech+Mono&family=Tilt+Prism&display=swap" rel="stylesheet">
 </head>
 <body>
  <header>
 <h1>Ultimate Recipe Finder</h1>
 <!-- <h2>Your Snappily Named Recipe Search Tool</h2> -->
  <!-- <h3>Enter some keywords, maybe select some filters, you get the idea...</h3> -->
<form id='searchForm'>
<label id="searchType"></label>
 <input id='search' type='text' name='search' placeholder="Enter some keywords">
  <input id=searchBtn type='submit' name='submit' value="Search"/>
 </form>
 </header>

          
 <div id="main">

    <div class="dropdown">
        <button id="button" onclick="dropDown()" class="dropbtn">Recipe Filters</button>
        <div id="myDropdown" class="dropdown-content">
          <a id="one" href="#">Ingredients</a>
          <form id='searchForm1'>
              <label id="searchType"></label>
               <input id='search-Ing' type='text' name='search' placeholder="Enter Ingredient">
                <input id=search-Ing-Btn type='submit' name='submit' value="Search"/>
               </form>
          <a id="two" href="#">Instructions</a>
          <form id='searchForm2'>
              <label id="searchType"></label>
               <input id='search-inst' type='text' name='search' placeholder="Enter Instructions">
                <input id=search-inst-Btn type='submit' name='submit' value="Search"/>
               </form>
          <a id="three" href="#">Catagories</a>
          <form id='searchForm3'>
              <label id="searchType"></label>
               <input id='search-catagory' type='text' name='search' placeholder="Enter Catagory">
                <input id=search-catagory-Btn type='submit' name='submit' value="Search"/>
               </form>
          <a id="four" href="#">Areas</a>
          <form id='searchForm4'>
              <label id="searchType"></label>
               <input id='search-aria' type='text' name='search' placeholder="Enter Area">
                <input id=search-aria-Btn type='submit' name='submit' value="Search"/>
               </form>
          <a id="five" href="#">FirstLetter</a>
          <form id='searchForm5'>
              <label id="searchType"></label>
               <input id='fletter-search' type='text' name='search' placeholder="Enter First letter of Dish">
                <input id=fletter-search-btn type='submit' name='submit' value="Search"/>
               </form>
          <a id="six" href="#">Random dish</a>
                    <!-- Search Filters Will Go Here. -->  </div>
<div id="recipeMenu"          <!-- Recipe Cards are Rendered Here. -->
 </div>
 <div id="favoritesSideBar">
 <h2>My Favorite Recipes</h2>
 <!-- Favorited Recipes Will Go Here. -->
 </div>  
</div>
<script src="src/apikey.js"></script>
<script src="src/food.js"></script>
 </body>

</html>
